<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body{
        background-color: coral;
      }

      .btn{
        padding: 10px 15px;
        margin: 5px;
        font-weight: bolder;
      }

      .calculadora{
        background-color: #dadada;
        margin: 40px 50px;
        border-radius: 20px;
      }

      .input{
        font-size: 40px;
        font-weight: bolder;
      }

      .history{
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    
    <div class="container p-5 calculadora">
        <div clas="row"><h1>Calculadora</h1></div>
        <div class="row mb-3">
          <span id="lblDatos" class="history"></span>
          <input type="text" class="form-control col input" id="txtResultado">
          <button type="button"id="btnC" class="btn btn-dark col">C</button>
        </div>
        <div  class="row">
            <button type="button"id="btn7" class="btn btn-dark col">7</button>
            <button type="button"id="btn8" class="btn btn-dark col">8</button>
            <button type="button"id="btn9" class="btn btn-dark col">9</button>
            <button type="button"id="btnMultiplica" class="btn btn-dark col">x</button>
        </div>
        <div class="row">
            <button type="button"id="btn4" class="btn btn-dark col">4</button>
            <button type="button"id="btn5" class="btn btn-dark col">5</button>
            <button type="button"id="btn6" class="btn btn-dark col">6</button>
            <button type="button"id="btnResta" class="btn btn-dark col">-</button>
        </div>
        <div class="row">
            <button type="button"id="btn1" class="btn btn-dark col">1</button>
            <button type="button"id="btn2" class="btn btn-dark col">2</button>
            <button type="button"id="btn3" class="btn btn-dark col">3</button>
            <button type="button"id="btnSuma" class="btn btn-dark col">+</button>
        </div>
        <div class="row">
            <button type="button"id="btnDivide" class="btn btn-dark col">/</button>
            <button type="button"id="btn0" class="btn btn-dark col">0</button>
            <button type="button"id="btnPunto" class="btn btn-dark col">.</button>
            <button type="button"id="btnIgual" class="btn btn-dark col">=</button>
        </div>
        
    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
